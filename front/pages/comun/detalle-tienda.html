<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2563eb">
  <link rel="manifest" href="/cliente/manifest.json">
  <link rel="apple-touch-icon" href="/cliente/assets/icons/icon-192x192.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/cliente/assets/css/styles.css">
  <title>Detalles de la Tienda</title>
</head>
<body>
  <!-- Top Bar -->
  <div class="bg-light p-3 border-bottom sticky-top">
    <div class="container-fluid d-flex align-items-center">
      <a href="javascript:history.back()" class="btn btn-sm btn-light">
        <i class="bi bi-arrow-left"></i>
      </a>
      <h2 class="flex-grow-1 text-center mb-0">Detalles de la Tienda</h2>
      <button class="btn btn-sm btn-outline-danger" onclick="logout()" id="logout-btn" style="display:none;">
        <i class="bi bi-box-arrow-right"></i> Salir
      </button>
    </div>
  </div>

  <!-- Content -->
  <div class="container py-4">
    <h1>Supermercado El Sol</h1>

    <!-- Map -->
    <div class="mb-4">
      <img src="https://placeholder.pics/svg/300" alt="Map" class="img-fluid rounded-3">
    </div>

    <!-- Address -->
    <p class="text-muted">Av. Principal 123, Ciudad Central, 12345</p>

    <!-- Action Buttons -->
    <div class="d-flex gap-2 mb-4">
      <button class="btn btn-outline-secondary">
        <i class="bi bi-telephone"></i> Llamar
      </button>
      <button class="btn btn-outline-secondary">
        <i class="bi bi-geo-alt"></i> Abrir en mapas
      </button>
    </div>

    <!-- Info Section -->
    <div class="space-y-3">
      <div class="d-flex gap-3">
        <i class="bi bi-clock text-muted" style="font-size: 1.25rem;"></i>
        <div>
          <h5 class="mb-1">Horario de Recogida</h5>
          <p class="text-muted mb-0">Lunes a Sábado: 09:00 - 20:00</p>
        </div>
      </div>
      <hr>
      <div class="d-flex gap-3">
        <i class="bi bi-info-circle text-muted" style="font-size: 1.25rem;"></i>
        <div>
          <h5 class="mb-1">Instrucciones Especiales</h5>
          <p class="text-muted mb-0">Preguntar en mostrador por Juan. Recogida en almacén trasero.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Action -->
  <div class="fixed-bottom bg-white border-top p-3">
    <div class="container-fluid">
      <button class="btn btn-primary w-100 py-3">
        <i class="bi bi-qr-code"></i> Escanear código QR/Barras
      </button>
      <small class="text-muted d-block text-center mt-2">
        <i class="bi bi-geo-alt"></i> Tu ubicación GPS se guardará al escanear para confirmar la recogida.
      </small>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  <script>
    function checkAuth() {
      const role = localStorage.getItem('user_role');
      if (role) {
        document.getElementById('logout-btn').style.display = 'block';
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = '/cliente/login.html';
    }

    checkAuth();
  </script>
</body>
</html>
