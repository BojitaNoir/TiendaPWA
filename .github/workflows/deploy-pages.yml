name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main  # Cambia a 'master' si tu rama principal se llama así
    paths:
      - 'front/**'  # Solo se ejecuta cuando hay cambios en /front
  workflow_dispatch:  # Permite ejecutar manualmente desde GitHub

# Permisos necesarios para desplegar a GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Evita que se ejecuten múltiples despliegues simultáneos
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Solo sube el contenido de la carpeta 'front'
          path: './front'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
